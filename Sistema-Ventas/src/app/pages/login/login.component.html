<div class="container">
    <div class="container main">
      <div class="row">

        <div class="col">

        </div>

        <div class="col">
          <div class="text-end">
            <input type="text" name="User" placeholder="Usuario" class="form-label"/>
          </div>

          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <!-- LOGIN -->
          <form action="#">
            <div class="mb-4">
              <label for="user" class="form-label">Usuario</label>
              <input type="user" class="form-control" name="user">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password">
            </div>

            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Mantenerme conectado</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary"> Iniciar Sesion</button>
            </div>

            <div class="my-3">
              <span>No tienes cuenta? <a href="#">Registrate</a></span>
              <br>
              <span><a href="#">Recuperar contraseña</a></span>
            </div>
          </form>

          <!-- LOGIN CON REDES SOCIALES -->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Iniciar Sesion</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="img/fb.png" width="32" alt="">
                    </div>
                    <div class="col-10 text-center">
                      Facebook
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="img/google.png" width="32" alt="">
                    </div>
                    <div class="col-10 text-center">
                      Google
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
</div>
